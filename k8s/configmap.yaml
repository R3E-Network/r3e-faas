apiVersion: v1
kind: ConfigMap
metadata:
  name: r3e-config
  namespace: r3e-faas
data:
  database_url: "postgres://postgres:postgres@postgres:5432/r3e_faas"
  redis_url: "redis://redis:6379/0"
  neo_rpc_url: "http://neo-node:10332"
  ethereum_rpc_url: "http://ethereum-node:8545"
  log_level: "info"
  storage_type: "rocksdb"
  max_concurrent_functions: "10"
  function_timeout_seconds: "30"
  api_port: "8080"
  worker_port: "8081"
